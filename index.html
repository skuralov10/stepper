<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Основы Vue</title>
    <link rel="stylesheet" href="theme.css" />
  </head>
  <body>
    <div class="container" id="app" v-cloak>
      <div class="card">
        <h1>План по изучению Vue.js</h1>
        <div class="steps">
          <div class="steps-content">{{ steps[activeIndex].text }}</div>
          <ul class="steps-list">
            <li
              class="steps-item"
              :class="[{'active': activeIndex === idx}, {'done': (activeIndex - 1) === idx}]"
              v-for="(step, idx) in steps"
              :key="step.index"
            >
              <span @click="setActive(idx)">{{idx + 1}}</span> {{step.title}}
            </li>
          </ul>
          <div v-show="vShow">
            <button
              class="btn"
              @click="prev"
              :class="activeIndex === 0 ? 'disabled': ''"
            >
              Назад
            </button>
            <button
              class="btn primary"
              @click="nextOfFinish"
              v-if="activeIndex < 4"
            >
              Вперед
            </button>
            <button class="btn primary" @click="finish" v-else>
              Закончить
            </button>
          </div>
          <div v-show="!vShow">
            <button class="btn" @click="reset">Начать заново</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="vue.js"></script>
  </body>
</html>
